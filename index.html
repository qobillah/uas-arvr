<!DOCTYPE html>
<html lang="en">

<head>

    <title>Gesture Interactions - A-Frame & AR.js</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="assets/js/gesture-detector.js"></script>
    <script src="assets/js/gesture-handler.js"></script>
</head>

<body>
    <div class="buttons">
          <button class="direct-world"><a href="/uas-arvr/kingdom.html">GO MY HOME!</a></button>
      </div>
    <a-scene
      arjs
      embedded
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
      id="scene"
    >
      <a-assets>
        <a-asset-item
          id="warrior"
          src="assets/models/3drt_-_fantasy_warrior.glb"
        >
        </a-asset-item>
      </a-assets>

      <a-marker
        preset="hiro"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
      >
        <a-entity
          id="warrior-model"
          gltf-model="#warrior"
          position="0 0 0"
          scale="0.01 0.01 0.01"
          class="clickable"
          gesture-handler
        >
        </a-entity>
      </a-marker>
      
      <a-entity camera>
      </a-entity>
    </a-scene>
</body>

</html>
